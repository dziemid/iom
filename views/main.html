<div class="row"><div class="col-md-3"><br><br><div class="btn-group"><a class="btn btn-default"><i class="fa fa-list-ul"></i></a> <a class="btn btn-default"><i class="fa fa-indent"></i></a></div></div><div class="col-md-9"></div></div><div class="row"><div class="col-md-3 sidebar" data-step="1" data-intro="Hi! This is simple <b>Intermediate Objectives Map</b> editor." data-position="right"><textarea data-step="2" data-intro="One line coresponds to one idea.<br><br>Use four spaces indentation to represent dependency between ideas." data-position="right" autofocus cols="50" rows="40" id="inputText" ng-model="spaceFormat" ui-keydown="{'tab enter':'keypressCallback($event)'}">"></textarea></div><div class="col-md-9" data-step="3" data-intro="Here you can see your Intermediate Objectives Map :)" data-position="left"><div data-step="4" data-intro="Your work is saved in your browser. Come back anytime using the same browser and enjoy your map!" data-position="left" class="center" ng-bind-html="svg"><i class="fa fa-circle-o-notch fa-spin"></i></div></div></div><hr><div class="row"><div class="col-md-3"><h2 class="sub-header">Other maps:</h2><div class="table-responsive"><table class="table table-striped"><thead><tr><th>Name<th>Delete<tbody><tr ng-repeat="map in maps"><td><i class="fa fa-sitemap"></i> <a href="/#?iomname={{map}}">{{map}}</a><td><a ng-click="delete_map(map)"><i class="fa fa-trash-o"></i></a></table></div><textarea id="outputText" readonly ng-model="dotFormat" cols="100" rows="20" class="hidden"></textarea></div></div><div class="footer"><p><i class="fa fa-sitemap"></i> Intermediate Objectives Map simple online editor by <a href="https://github.com/dziemid">dziemid</a></p><p>Graph rendered using https://github.com/mdaines/viz.js/</p></div>
